services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: protein-metamorphisms
    depends_on:
      - pgvectorsql
      - rabbitmq
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: clave
      POSTGRES_DB: BioData
    ports:
      - "8000:8000"  # Cambia el puerto seg√∫n sea necesario

  pgvectorsql:
    image: postgres:latest
    container_name: pgvectorsql
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: clave
      POSTGRES_DB: BioData
    ports:
      - "5432:5432"
    command: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usuario"]
      interval: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
